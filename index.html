<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        
        <style type="text/css">
            @font-face{
                font-family: cursedtimer;
                src: url("cursedtimer.ttf") format("truetype");
            }
        </style>
        
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="board-title">HOME</h3>
                <div class="points-box">
                    <h4 id="home-score">0</h4>
                </div>
                <div class="home-btns">
                    <button onclick="homeplus1()">+1</button>
                    <button onclick="homeplus2()">+2</button>
                    <button onclick="homeplus3()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="board-title">GUEST</h3>
                <div class="points-box">
                    <h4 id="guest-score">0</h4>
                </div>
                <div class="guest-btns">
                    <button onclick="guestplus1()">+1</button>
                    <button onclick="guestplus2()">+2</button>
                    <button onclick="guestplus3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
